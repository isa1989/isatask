{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" scr="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>

     <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
               <li class="nav-item active">
                    <a class="nav-link" href="{% url 'app:list' %}">Post list <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  {% if request.user.is_authenticated %}
                      <a class="nav-link" href="{% url 'users:user_logout' %}">Log out</a>
               </li>
               <li class="nav-item">
                  {% else %}
                   <a class="nav-link" href="{% url 'users:user_login' %}">Log in</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'users:register' %}">Register</a>
               </li>
                  {% endif %}
        </ul>
      </div>
   </nav>
       <div class="container-fluid">
           <div class="row">
               <div class="col-lg-12 col-md-12 col-xs-12">
                  {% block content %}



                  {% endblock %}
               </div>
           </div>
       </div>
</body>
</html>
